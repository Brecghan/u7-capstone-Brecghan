<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createTraining.js"></script>
    <link rel="stylesheet" type="text/css" href="css/TrainingMatrix.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Create Training</h2>
        </div>
        <div class="selection-group">
        <form class="card-content" id="create-playlist-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Training Name</label>
                <input type="text" required class="validated-field" id="training-name" placeholder="Training Name"
                    autofocus>
            </p>
            <p class="form-field">
                <label>Months Til Expiration</label>
                <input type="number" required class="validated-field" id="months-til" placeholder="Months Til Expiration"
                    autofocus>
            </p>
            <p class="form-field">
                <label>Training Date</label>
                <input type="datetime-local" id="trainingDate" placeholder="Enter Training Date" required class="validated-field">
            </p>

            <p class="form-field" id = "training-series-field" >
                <label>Training Series</label>
            </p>
            <p>
                <a href="#" class="button" id="create">Create Training</a>
                <a href="#" class="button" id="createTrainingSeries">Create TrainingSeries</a>
            </p>

            <div id="myModal" class="modal">
                <div class="modal-content">
                <p class="form-field">
                    <label>Training Series Name</label>
                    <input type="text" id="series-name" placeholder="Name of TrainingSeries to create"
                        autofocus>
                </p>
                <button class='button' id="submit-update-btn" >Create</button>
            </div>
            </div>
        </form>
    </div>
</body>

</html>
