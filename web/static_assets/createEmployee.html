<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createEmployee.js"></script>
    <link rel="stylesheet" type="text/css" href="css/TrainingMatrix.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Create Employee</h2>
        </div>
        <div class="selection-group">
        <form class="card-content" id="create-playlist-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Employee Name</label>
                <input type="text" id="employee-name" placeholder="Employee Name"
                    autofocus>
            </p>
            <br>
            <p class="form-field">
                <label>Employee Id</label>
                <input type="text" id="employee-id" placeholder="Employee Id"
                    autofocus>
            </p>
            <br>
            <p class="form-field">
                <label>Start Date</label>
                <input type="datetime-local" id="startdate" placeholder="Enter Start Date">
            </p>
            <br>
            <p class="form-field" id = "employee-team-field" >
                <label>Employee Team</label>
            </p>
            <br>
            <p>
                <a href="#" class="button" id="create">Create Employee</a>
            </p>
        </form>
    </div>
    <div id="loading-spinner" class="spinner-container">
        <div class="spinner"></div>
        <div id="loading-message" class="fast-appear"></div>
        <div id="loading-message-sub" class="slow-appear"></div>
        <canvas width="500" height="200" id="canv" ></canvas>
</body>

</html>
